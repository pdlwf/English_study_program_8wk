<!-- README: Static 8-week English program. Load index.html in modern browser. Progress stored locally. -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="assets/favicon.svg" />
<link rel="stylesheet" href="styles/tokens.css" />
<link rel="stylesheet" href="styles/base.css" />
<link rel="stylesheet" href="styles/components.css" />
<title>English Program</title>
</head>
<body>
<header class="toolbar">
  <h1>8-week English Program</h1>
  <input id="search" type="search" placeholder="Search weeks" aria-label="Search weeks" />
  <button id="dark-toggle" class="btn tinted compact" aria-label="Toggle dark mode">ðŸŒ“</button>
  <div class="actions btn-group">
    <button id="export" class="btn plain compact">Export</button>
    <label for="import" class="btn plain compact no-print">Import</label>
    <input id="import" type="file" hidden class="no-print" />
    <button id="reset" class="btn plain compact">Reset</button>
    <button onclick="window.print()" class="btn plain compact">Print</button>
  </div>
</header>
<main>
<section id="weeks-container" class="weeks-grid"></section>
<p id="no-weeks" class="muted" hidden>No weeks found</p>
</main>
<script type="module" src="scripts/main.js"></script>
<script type="module">
const toggle=document.getElementById('dark-toggle');
const pref=localStorage.getItem('theme');if(pref==='dark')document.body.classList.add('dark');
function apply(){document.body.classList.toggle('dark');localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');}
toggle.addEventListener('click',apply);
</script>
</body>
</html>
